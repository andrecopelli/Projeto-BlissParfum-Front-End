<div class="container">
    <div class="row text-center">
        <div class="col">
            <span class="material-symbols-outlined icone mt-2">person_add</span>
            <h2>Cadastrar Cliente</h2>
        </div>
    </div>
    <div class="row">
        <div class="col formulario">
            <form [formGroup]="form" (ngSubmit)="salvar()">
                
                <div class="form-group">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control input-texto" formControlName="nome" id="nome" autocomplete="off">
                </div>
                <div class="alert alert-danger mt-3" [hidden]="form.get('nome')?.valid || form.get('nome')?.pristine">
                    <span *ngIf="form.get('nome')?.errors?.['required']">O nome deve ser preenchido.</span>
                    <span *ngIf="form.get('nome')?.errors?.['minlength']">O nome deve ter no mínimo 3 caracteres.</span>
                </div>
                
                <div class="form-group">
                    <label for="cpf" class="form-label mt-3">CPF</label>
                    <input type="text" class="form-control input-texto" formControlName="cpf" id="cpf" autocomplete="off">
                </div>
                <div class="alert alert-danger mt-3" [hidden]="form.get('cpf')?.valid || form.get('cpf')?.pristine">
                    <span *ngIf="form.get('cpf')?.errors?.['required']">O CPF deve ser preenchido.</span>
                    <span *ngIf="form.get('cpf')?.errors?.['pattern']">O CPF precisa ser preenchido com 11 números.</span>
                </div>
                
                <div class="form-group">
                    <label for="dataNascimento" class="form-label  mt-3">Data de Nascimento</label>
                    <input type="date" class="form-control input-data" formControlName="dataNascimento" id="dataNascimento" [max]="dataAtual | date: 'yyyy-MM-dd'">
                </div>
                <div class="alert alert-danger mt-3" [hidden]="form.get('dataNascimento')?.valid || form.get('dataNascimento')?.pristine">
                    <span *ngIf="form.get('dataNascimento')?.errors?.['required']">A data de nascimento é obrigatória.</span>
                </div>
                
                <div class="botao m-3">
                    <input type="submit" value="Salvar" class="btn btn-primary" [disabled]="!form.valid">
                </div>

            </form>
        </div>
    </div>
</div>
