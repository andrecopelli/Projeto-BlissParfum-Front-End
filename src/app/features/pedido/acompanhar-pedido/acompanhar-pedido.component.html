<div class="container">
    <div class="row text-center">
        <div class="col">
            <span class="material-symbols-outlined icone mt-2">local_shipping</span>
            <h2>Acompanhar Pedido</h2>
            <span></span>
        </div>
    </div>
    <div class="row d-flex justify-content-center align-items-center mt-4">
        <div class="col-1">
            <div>
                <img class="saida" src="../../../../assets/saida.png" alt="">
            </div>
        </div>
        <div class="col-6">
            <div class="text-center mb-4">
                <h2>Status: {{pedido.status}}</h2>
            </div>
            
            <div class="progress mb-3" id="barra">                
                <div [ngClass]="{'andamento': emAndamento() === 1, 'transito' : emAndamento() === 2, 'finalizado' : emAndamento() === 3}" class="progress-bar" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>
        <div class="col-1">
            <div>
                <img class="chegada" src="../../../../assets/chegada.png" alt="">
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center mt-4 text-center">
        <div class="col-4  card">
            <div class="mb-2 mt-3">
                <p>Pedido n.{{pedido.idPedido}}<p>
                <mat-divider></mat-divider>
            </div>
            <div>
                <h3>Detalhes:</h3>
                <p>Cliente: {{pedido.cliente.nome == '' ? 'Cliente n√£o cadastrado' : pedido.cliente.nome}}</p>
                <p>Valor Total: R$ {{pedido.valorTotal}}</p>
            </div>
            
        </div>
    </div>
</div>
